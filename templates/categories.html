<!--Use a jinja block and the name of the parent template to receive the right data, and place it somewhere else.-->
{% extends 'base.html' %}
{% block content %}
<!--The word "content" acts as an identifier that corresponds with other files.-->

<div class="row">

    <h3>Categories</h3>

    <!--display the contents of each field name that's in our database in our tasks collection-->
    
    <ul class="collapsible" data-collapsible="accordion">
        <!-- taken from http://archives.materializecss.com/0.100.2/collapsible.html-->
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_category', category_id = category._id)}}" class="waves-effect waves-light btn btn_resize">Delete</a> <!--This will take you (through app.py) to the Edit task page-->
                <!--Target the edit_task function, task._id will be the unique identifier for task_id-->
                <a href="{{url_for('edit_category', category_id = category._id)}}" class="waves-effect waves-light btn btn_resize blue">Edit</a>
                <!--The edit category will be used to take the viewer to an editable page. category._id will be the unique identifier for task_id and "talks" with the app.py file.-->
                <div class="task_header">
                    <strong>{{category.category_name}}</strong>
                </div>    
            </div>
        </li>
        {% endfor %} <!--Loop through the above requested values in a collection (this can be an array, object, key/value-->
    </ul>
</div>
<!--The button below refers to the add_category function and addcategory.html view. You're not submitting anything, only redirecting to another source, so it can be shown outside the form itself.-->
<div class="row">
    <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn"><i class="material-icons right">playlist_add</i>Add Category</a>
</div>
{% endblock %}
