<!--Use a jinja block and the name of the parent template to receive the right data, and place it somewhere else.-->
{% extends 'base.html' %}
{% block content %}
<!--The word "content" acts as an identifier that corresponds with other files.-->

<!--display the contents of each field name that's in our database in our tasks collection-->
<a href="{{url_for('add_task')}}" class="waves-effect waves-light btn btn_resize blue">Add</a>
<ul class="collapsible" data-collapsible="accordion">
	<!-- taken from http://archives.materializecss.com/0.100.2/collapsible.html-->
	{% for task in tasks %}
	<li>
		<div class="collapsible-header">
            <div class="col s3">
                <i class="material-icons">more</i>
                <a class="waves-effect waves-light btn btn_resize">Done</a> <!--This will take you (through app.py) to the Edit task page-->
                <!--Target the edit_task function, task._id will be the unique identifier for task_id-->
                <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn btn_resize blue">Edit</a>
            </div>
		    <div class="task_header col s9">
                <i class="material-icons"></i><strong>{{task.task_name}}</strong> - {{task.due_date}}
            </div>
			
		</div>
		<div class="collapsible-body">
			<span>
                {{task.task_description}}
            </span>
		</div>
	</li>
	{% endfor %} <!--Loop through the above requested values in a collection (this can be an array, object, key/value-->

	
</ul>

{% endblock %}
